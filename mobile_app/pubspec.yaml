name: tablewars_control
description: TABLE WARS mobile control app for bar staff
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # BLE Communication
  flutter_blue_plus: ^1.14.8

  # State Management
  provider: ^6.1.1

  # HTTP
  http: ^1.1.2
  dio: ^5.4.0

  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

