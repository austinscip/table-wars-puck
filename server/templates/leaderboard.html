<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE WARS - Live Leaderboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            animation: slideUp 1s;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            animation: slideUp 1s 0.2s backwards;
        }

        .leaderboard, .recent-games {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        .leaderboard-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(10px);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .puck-info {
            flex: 1;
            margin-left: 20px;
        }

        .puck-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .puck-stats {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ade80;
        }

        .game-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border-left: 3px solid #4ade80;
            animation: slideIn 0.3s;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .game-type {
            font-weight: bold;
            color: #4ade80;
        }

        .game-score {
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-meta {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .new-score {
            animation: newScore 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes newScore {
            0% {
                background: rgba(74, 222, 128, 0.3);
                transform: scale(1.05);
            }
            100% {
                background: rgba(255,255,255,0.05);
                transform: scale(1);
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }

        .connected {
            color: #4ade80;
        }

        .disconnected {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <span id="status-dot">‚óè</span>
        <span id="status-text">Connecting...</span>
    </div>

    <div class="container">
        <header>
            <h1>üéÆ TABLE WARS</h1>
            <p class="subtitle">Live Leaderboard</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <span class="stat-value" id="total-pucks">0</span>
                <span class="stat-label">Active Pucks</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="total-games">0</span>
                <span class="stat-label">Games Played</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="total-score">0</span>
                <span class="stat-label">Total Score</span>
            </div>
        </div>

        <div class="content-grid">
            <div class="leaderboard">
                <h2>üèÜ Top Players</h2>
                <div id="leaderboard-list">
                    <!-- Populated via JavaScript -->
                </div>
            </div>

            <div class="recent-games">
                <h2>üìä Recent Games</h2>
                <div id="recent-games-list">
                    <!-- Populated via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const socket = io();

        // DOM elements
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const leaderboardList = document.getElementById('leaderboard-list');
        const recentGamesList = document.getElementById('recent-games-list');
        const totalPucks = document.getElementById('total-pucks');
        const totalGames = document.getElementById('total-games');
        const totalScore = document.getElementById('total-score');

        // Connection status
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
            statusDot.className = 'connected';
            statusText.textContent = 'Connected';
            statusText.className = 'connected';
            loadData();
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            statusDot.className = 'disconnected';
            statusText.textContent = 'Disconnected';
            statusText.className = 'disconnected';
        });

        // Real-time score updates
        socket.on('score_update', (data) => {
            console.log('üíØ New score:', data);
            loadData();

            // Show notification
            showNotification(`${data.game_type}: ${data.score} points!`);
        });

        // Load initial data
        async function loadData() {
            await Promise.all([
                loadLeaderboard(),
                loadRecentGames(),
                loadStats()
            ]);
        }

        // Load leaderboard
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();

                leaderboardList.innerHTML = data.map((player, index) => `
                    <div class="leaderboard-item">
                        <div class="rank rank-${index + 1}">#${index + 1}</div>
                        <div class="puck-info">
                            <div class="puck-name">${player.name}</div>
                            <div class="puck-stats">
                                Games: ${player.games_played || 0} |
                                Avg: ${Math.round(player.avg_score || 0)} |
                                High: ${player.high_score || 0}
                            </div>
                        </div>
                        <div class="score">${player.total_score || 0}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        // Load recent games
        async function loadRecentGames() {
            try {
                const response = await fetch('/api/recent?limit=10');
                const data = await response.json();

                recentGamesList.innerHTML = data.map(game => `
                    <div class="game-item">
                        <div class="game-header">
                            <span class="game-type">${game.game_type}</span>
                            <span class="game-score">${game.score}</span>
                        </div>
                        <div class="game-meta">
                            ${game.puck_name} ‚Ä¢ ${timeAgo(game.timestamp)}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recent games:', error);
            }
        }

        // Load overall stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                animateValue(totalPucks, parseInt(totalPucks.textContent), data.total_pucks, 500);
                animateValue(totalGames, parseInt(totalGames.textContent), data.total_games, 500);
                animateValue(totalScore, parseInt(totalScore.textContent), data.total_score, 500);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Helper: Time ago
        function timeAgo(timestamp) {
            const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);

            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Helper: Animate number
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 16);
        }

        // Helper: Show notification
        function showNotification(message) {
            // Simple notification (could be improved with a toast library)
            console.log('üîî', message);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
