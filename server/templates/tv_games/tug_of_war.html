<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü§ù TUG OF WAR - Table Wars</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #gameContainer {
            width: 90%;
            max-width: 1400px;
        }
        .header {
            text-align: center;
            color: white;
            font-size: 48px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 30px;
        }
        .score {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .team-score {
            font-size: 72px;
            font-weight: bold;
            padding: 30px 60px;
            border-radius: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .team1 { background: linear-gradient(135deg, #3498DB, #2980B9); color: white; }
        .team2 { background: linear-gradient(135deg, #E74C3C, #C0392B); color: white; }
        #ropeContainer {
            position: relative;
            height: 150px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            margin: 40px 0;
            overflow: hidden;
        }
        #rope {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(90deg, #8B4513, #A0522D, #8B4513);
            transform: translateY(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #flag {
            position: absolute;
            top: 20px;
            width: 60px;
            height: 80px;
            background: #FFD700;
            border-radius: 0 10px 10px 0;
            border-left: 8px solid #333;
            transition: left 0.1s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #flag::after {
            content: 'üè¥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
        }
        .zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20%;
            opacity: 0.2;
        }
        .zone.left { left: 0; background: #3498DB; }
        .zone.right { right: 0; background: #E74C3C; }
        .shake-meters {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .meter {
            width: 45%;
        }
        .meter h3 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 32px;
        }
        .meter-bar {
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        .meter-fill {
            height: 100%;
            transition: width 0.2s ease-out;
            border-radius: 30px;
            box-shadow: inset 0 2px 10px rgba(255,255,255,0.5);
        }
        .meter-fill.team1 { background: linear-gradient(90deg, #3498DB, #5DADE2); }
        .meter-fill.team2 { background: linear-gradient(90deg, #E74C3C, #EC7063); }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.95);
            padding: 80px;
            border-radius: 30px;
            text-align: center;
            border: 5px solid #FFD700;
            transition: transform 0.5s ease-out;
        }
        .game-over.show { transform: translate(-50%, -50%) scale(1); }
        .game-over h1 {
            color: #FFD700;
            font-size: 96px;
            margin-bottom: 30px;
            text-shadow: 0 0 30px #FFD700;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="header">ü§ù TUG OF WAR TEAMS</div>

        <div class="score">
            <div class="team-score team1">
                <div style="font-size: 24px; margin-bottom: 10px;">TEAM 1</div>
                <div id="team1Score">0</div>
            </div>
            <div class="team-score team2">
                <div style="font-size: 24px; margin-bottom: 10px;">TEAM 2</div>
                <div id="team2Score">0</div>
            </div>
        </div>

        <div id="ropeContainer">
            <div class="zone left"></div>
            <div class="zone right"></div>
            <div id="rope"></div>
            <div id="flag"></div>
        </div>

        <div class="shake-meters">
            <div class="meter">
                <h3>TEAM 1 POWER</h3>
                <div class="meter-bar">
                    <div class="meter-fill team1" id="team1Meter" style="width: 0%"></div>
                </div>
            </div>
            <div class="meter">
                <h3>TEAM 2 POWER</h3>
                <div class="meter-bar">
                    <div class="meter-fill team2" id="team2Meter" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h1 id="winnerText"></h1>
    </div>

    <script>
        const socket = io();
        let gameState = null;

        socket.on('connect', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            if (sessionId) {
                socket.emit('join_multiplayer_session', { session_id: parseInt(sessionId) });
            }
        });

        socket.on('multiplayer_state_update', (state) => {
            gameState = state;
            updateDisplay(state);
        });

        socket.on('multiplayer_game_over', (data) => {
            const gameOver = document.getElementById('gameOver');
            document.getElementById('winnerText').textContent = `${data.state.winner} WINS!`;
            gameOver.classList.add('show');
        });

        function updateDisplay(state) {
            // Update scores
            document.getElementById('team1Score').textContent = state.team1_score;
            document.getElementById('team2Score').textContent = state.team2_score;

            // Update rope position
            const flag = document.getElementById('flag');
            const ropeContainer = document.getElementById('ropeContainer');
            const containerWidth = ropeContainer.offsetWidth;
            const flagPosition = (state.rope_position / 100) * containerWidth - 30;
            flag.style.left = flagPosition + 'px';

            // Animate meters (fake shake intensity for visual)
            const shakePower1 = Math.abs(50 - state.rope_position) * 2;
            const shakePower2 = Math.abs(state.rope_position - 50) * 2;
            document.getElementById('team1Meter').style.width = Math.min(100, shakePower1) + '%';
            document.getElementById('team2Meter').style.width = Math.min(100, shakePower2) + '%';
        }
    </script>
</body>
</html>
