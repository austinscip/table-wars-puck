<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üëÜ SIMON SAYS - Table Wars</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial Black', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #commandDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 80px 120px;
            border-radius: 40px;
            border: 8px solid #FFD700;
        }
        #command {
            font-size: 120px;
            color: #FFD700;
            text-shadow: 0 0 40px #FFD700;
            margin-bottom: 30px;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        #commandText {
            font-size: 64px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        #timer {
            font-size: 72px;
            color: #FF0000;
            margin-top: 30px;
        }
        .players {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        .player-card {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            min-width: 150px;
            transition: all 0.3s ease;
        }
        .player-card.eliminated {
            opacity: 0.3;
            filter: grayscale(100%);
        }
        .player-card.active {
            border: 4px solid #00FF00;
            box-shadow: 0 0 30px #00FF00;
        }
        .player-name {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        .status-icon {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="commandDisplay">
        <div id="command">üëÜ</div>
        <div id="commandText">GET READY...</div>
        <div id="timer"></div>
    </div>

    <div class="players" id="players"></div>

    <script>
        const socket = io();
        let gameState = null;

        const commandIcons = {
            'SHAKE': 'üîÑ',
            'TILT_LEFT': '‚¨ÖÔ∏è',
            'TILT_RIGHT': '‚û°Ô∏è',
            'BUTTON': 'üî¥',
            'SPIN': 'üåÄ'
        };

        const commandTexts = {
            'SHAKE': 'SHAKE IT!',
            'TILT_LEFT': 'TILT LEFT!',
            'TILT_RIGHT': 'TILT RIGHT!',
            'BUTTON': 'PRESS BUTTON!',
            'SPIN': 'SPIN PUCK!'
        };

        socket.on('connect', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            if (sessionId) {
                socket.emit('join_multiplayer_session', { session_id: parseInt(sessionId) });
            }
        });

        socket.on('multiplayer_state_update', (state) => {
            gameState = state;
            updateDisplay(state);
        });

        function updateDisplay(state) {
            // Update command
            if (state.current_command) {
                document.getElementById('command').textContent = commandIcons[state.current_command] || '‚ùì';
                document.getElementById('commandText').textContent = commandTexts[state.current_command] || 'READY';
                document.getElementById('timer').textContent = state.time_remaining.toFixed(1) + 's';
            }

            // Update players
            const playersEl = document.getElementById('players');
            playersEl.innerHTML = '';

            state.players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                if (!player.active) card.classList.add('eliminated');
                if (player.active && player.responded) card.classList.add('active');

                const statusIcon = !player.active ? 'üíÄ' : player.responded ? '‚úÖ' : '‚è≥';

                card.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="status-icon">${statusIcon}</div>
                `;
                playersEl.appendChild(card);
            });
        }
    </script>
</body>
</html>
