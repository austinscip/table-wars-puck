; Buzzer Tune Test Configuration
; Use this to test buzzer tunes without the full project

[env:buzzer_test]
platform = espressif32
board = esp32dev
framework = arduino

; Point to the test file
src_filter =
    -<*>
    +<../buzzer_tunes_test.cpp>

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Build flags for debugging
build_flags =
    -D CORE_DEBUG_LEVEL=3
