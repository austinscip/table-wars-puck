<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Potato - Puck Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .timer-display {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .timer-display.warning {
            color: #ff0000;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .player-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .player-card.has-potato {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            animation: shake 0.5s infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .player-card.eliminated {
            background: linear-gradient(135deg, #666 0%, #999 100%);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-card.eliminated::after {
            content: '‚úï';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: rgba(255, 255, 255, 0.5);
        }

        .player-name {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .player-key {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .status {
            text-align: center;
            font-size: 1.3em;
            color: #667eea;
            margin: 20px 0;
            min-height: 30px;
            font-weight: 500;
        }

        .winner-celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-celebration.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .winner-content {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner-content h2 {
            font-size: 3em;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî• Hot Potato ü•î</h1>
        <p class="subtitle">Pass the puck before time runs out!</p>

        <div class="timer-display" id="timer">--</div>

        <div class="status" id="status">Press Start to begin!</div>

        <div class="players-grid" id="playersGrid">
            <div class="player-card" data-player="1">
                <div class="player-name">Player 1</div>
                <div class="player-key">Press 1</div>
            </div>
            <div class="player-card" data-player="2">
                <div class="player-name">Player 2</div>
                <div class="player-key">Press 2</div>
            </div>
            <div class="player-card" data-player="3">
                <div class="player-name">Player 3</div>
                <div class="player-key">Press 3</div>
            </div>
            <div class="player-card" data-player="4">
                <div class="player-name">Player 4</div>
                <div class="player-key">Press 4</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="winner-celebration" id="celebration">
        <div class="winner-content">
            <h2>üèÜ Winner! üèÜ</h2>
            <div id="winnerName" style="font-size: 2em; color: white; margin: 20px 0;"></div>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Web Audio API setup
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playPassSound() {
            playSound(440, 0.1, 'sine');
        }

        function playExplosionSound() {
            playSound(100, 0.5, 'sawtooth');
        }

        function playVictorySound() {
            playSound(523, 0.2, 'sine');
            setTimeout(() => playSound(659, 0.2, 'sine'), 200);
            setTimeout(() => playSound(784, 0.4, 'sine'), 400);
        }

        // Game state
        let gameActive = false;
        let timeRemaining = 0;
        let timerInterval = null;
        let currentHolder = null;
        let eliminatedPlayers = new Set();

        // Initialize game
        function initGame() {
            const cards = document.querySelectorAll('.player-card');

            // Add click listeners to player cards
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    if (gameActive && !card.classList.contains('eliminated')) {
                        const player = parseInt(card.dataset.player);
                        passToPlayer(player);
                    }
                });
            });

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (!gameActive) return;

                const key = e.key;
                if (key >= '1' && key <= '4') {
                    const player = parseInt(key);
                    if (!eliminatedPlayers.has(player)) {
                        passToPlayer(player);
                    }
                }
            });
        }

        function startGame() {
            gameActive = true;
            eliminatedPlayers.clear();
            currentHolder = null;

            // Reset UI
            document.querySelectorAll('.player-card').forEach(card => {
                card.classList.remove('eliminated', 'has-potato');
            });

            document.getElementById('status').textContent = 'Get ready...';
            document.getElementById('startBtn').disabled = true;

            // Start first round
            setTimeout(() => {
                startRound();
            }, 1000);
        }

        function startRound() {
            if (getActivePlayers().length <= 1) {
                endGame();
                return;
            }

            // Random timer between 10-20 seconds
            timeRemaining = Math.floor(Math.random() * 11) + 10;

            // Give potato to random player
            const activePlayers = getActivePlayers();
            currentHolder = activePlayers[Math.floor(Math.random() * activePlayers.length)];
            updatePotatoHolder();

            document.getElementById('status').textContent = 'Pass the potato!';

            // Start countdown
            updateTimer();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimer();

                if (timeRemaining <= 3) {
                    document.getElementById('timer').classList.add('warning');
                    playSound(600, 0.1, 'square');
                }

                if (timeRemaining <= 0) {
                    explode();
                }
            }, 1000);
        }

        function passToPlayer(player) {
            // WebSocket integration point: This would receive puck tap data
            // When puck is tapped, call passToPlayer(playerNumber)

            if (player === currentHolder || eliminatedPlayers.has(player)) {
                return;
            }

            currentHolder = player;
            updatePotatoHolder();
            playPassSound();
        }

        function updatePotatoHolder() {
            document.querySelectorAll('.player-card').forEach(card => {
                card.classList.remove('has-potato');
            });

            if (currentHolder) {
                const holderCard = document.querySelector(`[data-player="${currentHolder}"]`);
                holderCard.classList.add('has-potato');
            }
        }

        function updateTimer() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = timeRemaining;
        }

        function explode() {
            clearInterval(timerInterval);
            document.getElementById('timer').classList.remove('warning');

            playExplosionSound();

            // Eliminate current holder
            eliminatedPlayers.add(currentHolder);
            const card = document.querySelector(`[data-player="${currentHolder}"]`);
            card.classList.remove('has-potato');
            card.classList.add('eliminated');

            document.getElementById('status').textContent = `Player ${currentHolder} is eliminated!`;

            // Wait before next round
            setTimeout(() => {
                currentHolder = null;
                document.getElementById('timer').textContent = '--';

                if (getActivePlayers().length > 1) {
                    startRound();
                } else {
                    endGame();
                }
            }, 2000);
        }

        function getActivePlayers() {
            const players = [1, 2, 3, 4];
            return players.filter(p => !eliminatedPlayers.has(p));
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            const winner = getActivePlayers()[0];

            playVictorySound();
            createConfetti();

            document.getElementById('winnerName').textContent = `Player ${winner}`;
            document.getElementById('celebration').classList.add('show');
        }

        function resetGame() {
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('status').textContent = 'Press Start to begin!';
            document.getElementById('timer').textContent = '--';

            document.querySelectorAll('.player-card').forEach(card => {
                card.classList.remove('eliminated', 'has-potato');
            });
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // Initialize on load
        initGame();
    </script>
</body>
</html>
